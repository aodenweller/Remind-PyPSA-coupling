name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - main  # for the default branch -> later need to think about release branches
    paths:
      - 'docs/**'  # Only trigger when files in the 'docs' folder are changed
      - 'mkdocs.yml'  # or if the mkdocs.yml configuration file is changed
      - 'src/REMIND-PyPSA-coupling/**'  # or if the snmk scripts changed
      - '.github/workflows/deploy_docu.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Add permissions needed for GitHub Pages
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # or 3.x

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs_gen_files
          pip install "mkdocstrings[python]"
          pip install mkdocs-literate-nav
          pip install mkdocs-material
          pip install mkdocs-include-dir-to-nav

      - name: Build Documentation
        run: |
          mkdocs build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
